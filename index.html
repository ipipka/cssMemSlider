<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Mem css-slider</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="css-slider">
        <input type="radio" id="control-1" name="slider-radio" class="css-slider__control" data-value="1" checked>
        <input type="radio" id="control-2" name="slider-radio" class="css-slider__control" data-value="2">
        <input type="radio" id="control-3" name="slider-radio" class="css-slider__control" data-value="3">
        <input type="radio" id="control-4" name="slider-radio" class="css-slider__control" data-value="4">
        <input type="radio" id="control-5" name="slider-radio" class="css-slider__control" data-value="5">
        <input type="radio" id="control-6" name="slider-radio" class="css-slider__control" data-value="6">
        <input type="radio" id="control-7" name="slider-radio" class="css-slider__control" data-value="7">

        <div class="css-slider__list">
            <div class="css-slider__item">
                <img src="images/01.jpg" alt="" class="css-slider__img">
            </div>
            <div class="css-slider__item">
                <img src="images/02.jpg" alt="" class="css-slider__img">
            </div>
            <div class="css-slider__item">
                <img src="images/03.jpg" alt="" class="css-slider__img">
            </div>
            <div class="css-slider__item">
                <img src="images/04.jpg" alt="" class="css-slider__img">
            </div>
            <div class="css-slider__item">
                <img src="images/05.jpg" alt="" class="css-slider__img">
            </div>
            <div class="css-slider__item">
                <img src="images/06.jpg" alt="" class="css-slider__img">
            </div>
            <div class="css-slider__item">
                <img src="images/07.jpg" alt="" class="css-slider__img">
            </div>
        </div>

        <div class="css-slider__text">
            <p class="css-slider__title">Народ, у нас дыра в палубе!</p>
            <p class="css-slider__title">То есть зря я сортировала мусор?</p>
            <p class="css-slider__title">Любитель экологии</p>
            <p class="css-slider__title">Нет уверенности в завтрашнем дне</p>
            <p class="css-slider__title">Что-нибудь от депрессии</p>
            <p class="css-slider__title">Ксюша</p>
            <p class="css-slider__title">Скоро он хлебнет г*вна</p>
        </div>

        <div class="css-slider__labels">
            <label for="control-1" class="css-slider__label"></label>
            <label for="control-2" class="css-slider__label"></label>
            <label for="control-3" class="css-slider__label"></label>
            <label for="control-4" class="css-slider__label"></label>
            <label for="control-5" class="css-slider__label"></label>
            <label for="control-6" class="css-slider__label"></label>
            <label for="control-7" class="css-slider__label"></label>
        </div>
    </div>
</body>
</html>
